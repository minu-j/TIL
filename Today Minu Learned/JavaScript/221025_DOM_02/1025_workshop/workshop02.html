<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    // 카드 섹션 만들기
    const cardsSection = document.createElement('section')
    cardsSection.classList.toggle('row')
    const container = document.querySelector('.container')
    container.appendChild(cardsSection)

    // 제출 폼 변수지정
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')
    const btn = document.querySelector('button')

    // 버튼 클릭시 이벤트 설정
    btn.addEventListener('click', function (event) {
      // 버튼 클릭 이벤트 막기
      event.preventDefault()

      // 폼 내용 가져오기
      const cardTitle = title.value
      const cardContent = content.value

      // 카드가 들어갈 Article 태그 생성
      const cardArticle = document.createElement('article')
      cardArticle.classList.toggle('col-4')
      cardsSection.appendChild(cardArticle)

      // 카드 요소 만들기
      const card = document.createElement('div')
      card.classList.toggle('card')
      card.classList.toggle('m-1')
      cardArticle.appendChild(card)

      const cardBody = document.createElement('div')
      cardBody.classList.toggle('card-body')
      card.appendChild(cardBody)

      const h5Tag = document.createElement('h5')
      h5Tag.classList.toggle('card-title')
      h5Tag.innerText = cardTitle
      cardBody.appendChild(h5Tag)

      const pTag = document.createElement('p')
      pTag.classList.toggle('card-text')
      pTag.innerText = cardContent
      cardBody.appendChild(pTag)
      
      // 입력 완료시 폼태그 리셋
      const formTag = document.querySelector('#form')
      formTag.reset()      
    })   
  </script>
</body>

</html>
