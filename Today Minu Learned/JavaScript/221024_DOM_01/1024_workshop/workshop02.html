<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script>
    // div#app 요소 선택
    const divApp = document.querySelector('#app')
    // h1 태그를 createElement 로 생성
    const h1Tag = document.createElement('h1')
    divApp.appendChild(h1Tag)
    // 생성한 h1태그의 내용을 '오늘의 Todo' 로 설정
    h1Tag.innerText = '오늘의 Todo'
    // ul, li 태그들을 생성 및 내용 추가
    const ulTag = document.createElement('ul')
    const li1 = document.createElement('li')
    li1.innerText = '양치하기'
    const li2 = document.createElement('li')
    li2.innerText = '공부하기'
    const li3 = document.createElement('li')
    li3.innerText = '휴식하기'
    // 각 태그들을 적절하기 div#app 요소에 자식요소로 추가. (#app > ul > li)
    divApp.appendChild(ulTag)
    ulTag.appendChild(li1)
    ulTag.appendChild(li2)
    ulTag.appendChild(li3)

  </script>
</body>

</html>
