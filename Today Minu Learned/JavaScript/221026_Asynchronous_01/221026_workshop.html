<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dog API</h1>
    <div id="imagePlace">
        <!-- Dog image -->
        <img id="dogImage" src="" alt="dog image">
    </div>
    <button id="dogButton">Get dog</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const imagePlace = document.querySelector('#imagePlace')
        const dogButton = document.querySelector('#dogButton')
        const dogImage = document.querySelector('#dogImage')

        dogButton.addEventListener('click', function (event) {
            console.log('click')

            axios.get("https://dog.ceo/api/breeds/image/random")
                .then(function (response) {
                    dogImage.setAttribute('src', response.data.message)
                }
                )
                .catch(function (error) {
                    console.log('이미지 로드 실패')
                })
        })
    </script>
</body>
</html>
