<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Community</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="#">
        <img class="logo" src="images/logo.png" alt="">
      </a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold active text-white" aria-current="page" href="02_home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-white" href="03_community.html">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-white" data-bs-toggle="modal" data-bs-target="#modal" style="cursor:pointer">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <footer class="sticky-bottom">
    <div class="text-center p-2">Web-bootstrap PJT, by Jung MinU</div>
  </footer>

  <div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column">
            <label class="mt-2" for="email">Email address</label>
            <input class="mt-1" type="email" id="email">
            <small class="mt-1">We'll never share your email with anyone else.</small>
            <label class="mt-4" for="Password">Password</label>
            <input class="mt-1" type="Password" id="Password">
          </div>
          <div class="d-flex flex-flow">
            <input type="checkbox">
            <p class="ms-2 mt-3" >Check me out</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
