<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>03_grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Bootstrap Grid System 3</h1>
      </div>
    </div>

    <!-- 1. -->
    <div class="row d-flex justify-content-between">
      <div class="item col-4">
        <p>item1</p>
      </div>
      <div class="item col-8 col-md-4">
        <p>item2</p>
      </div>
    </div>


    <!-- 2. -->
    <div class="row d-flex flex-lg-column justify-content-between justify-content-md-end">
      <div class="item col-4 col-lg-5 align-self-lg-end">
        <p>item1</p>
      </div>
      <div class="item col-4 col-lg-8 align-self-lg-center">
        <p>item2</p>
      </div>
    </div>
    

    <!-- 3. -->
    <div class="row d-flex">
      <div class="item col-md-3">
        item1
      </div>
      <div class="item col-md-9">
        <div class="row d-flex flex-lg-row">
          <div class="item col-6 col-lg-3">item2</div>
          <div class="item col-6 col-lg-3">item3</div>
          <div class="item col-6 col-lg-3">item4</div>
          <div class="item col-6 col-lg-3">item5</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  

</body>
</html>
