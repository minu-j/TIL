<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="cat">
    <h1>Cat Image</h1>
    <img v-if="catSrc" :src="catSrc" alt="catImg">
    <button @click="getCat">Get Cat</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const cat = new Vue({
      el: '#cat',
      data: {
        catSrc: false,
        url: 'https://api.thecatapi.com/v1/images/search',
      },
      methods: {
        getCat: function () {
          axios.get(this.url)
            .then(response => {
              this.catSrc = response.data[0].url
            })
        }
      },
      created: function () {
        console.log('=============')
        console.log('생성됐어요!')
      },
      mounted: function () {
        console.log('=============')
        console.log('mounted!!')
      },
      updated: function () {
        console.log('==============')
        console.log('업데이트 됐어요!')
      }
    })
  </script>
</body>
</html>
