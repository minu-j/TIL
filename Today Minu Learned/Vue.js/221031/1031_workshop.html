<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="menu">
    <h1>점심메뉴</h1>
    <button @click="pickMenu">Pick One</button>
    <p>{{ pickedMenu }}</p>
  </div>
  <hr>
  <div id="lotto">
    <h1>로또</h1>
    <button @click="getNum">Get Lucky Numbers</button>
    <p>{{ lottoNums }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const menu = new Vue({
      el: '#menu',
      data: {
        lunchMenus: ['순대국밥', '돼지국밥', '수육국밥', '콩나물국밥', '따로국밥'],
        pickedMenu: '',
      },
      methods: {
        pickMenu: function () {
          this.pickedMenu = _.sample(this.lunchMenus)
        },
      }
    })

    const lotto = new Vue({
      el: '#lotto',
      data: {
        lottoNums: [],
      },
      methods: {
        getNum: function () {
          const getNums = []
          for (let i=0; i < 6;) {
            getNums.push(_.random(0, 45))
            i++
          }
          this.lottoNums = getNums.sort((a, b) => a - b)
        },
      }
    })
  </script>
</body>
</html>
