{% extends 'base.html' %}
{% block content %}

<div class="mt-5 text-center" >
  <h1 style="font-family: 'Noto Sans KR', sans-serif; font-weight: 900;">수정</h1>
</div>
<hr>
<form action="{% url 'movies:update' movies.pk %}" method="POST">
  {% csrf_token %}
  <div class="m-5">
    <div class="form-floating mb-3">
      <input value="{{ movies.title }}" name="title" type="text" class="form-control" id="title" placeholder="title">
      <label for="title">제목</label>
    </div>
    <div class="form-floating mb-3">
      <input value="{{ movies.audience }}" name="audience" type="number" class="form-control" id="audience" placeholder="audience">
      <label for="audience">관객 수</label>
    </div>
    <div class="form-floating mb-3">
      <input value="{{ movies.release_date|date:'Y-m-d' }}" name="release_date" type="date" class="form-control" id="release_date" placeholder="audience">
      <label for="release_date">개봉 일자</label>
    </div>
    <div class="form-floating mb-3">
      <select name="genre" class="form-select" id="genre">
        <option value="판타지" {% if movies.genre == "판타지" %}selected{% endif %}>판타지</option>
        <option value="액션" {% if movies.genre == "액션" %}selected{% endif %}>액션</option>
        <option value="코미디" {% if movies.genre == "코미디" %}selected{% endif %}>코미디</option>
        <option value="로맨스" {% if movies.genre == "로맨스" %}selected{% endif %}>로맨스</option>
        <option value="스릴러" {% if movies.genre == "스릴러" %}selected{% endif %}>스릴러</option>
        <option value="공포" {% if movies.genre == "공포" %}selected{% endif %}>공포</option>
      </select>
      <label for="genre">장르</label>
    </div>
    <div class="form-floating mb-3">
      <input value="{{ movies.score }}" name="score" type="number" step="0.1" class="form-control" id="score" placeholder="score">
      <label for="score">평점</label>
    </div>
    <div class="form-floating mb-3">
      <input value="{{ movies.poster_url }}" name="poster_url" type="url" class="form-control" id="poster_url" placeholder="poster_url">
      <label for="poster_url">포스터 이미지 주소</label>
    </div>
    <div class="form-floating mb-3">
      <textarea name="description" class="form-control" placeholder="description" id="description" style="height: 100px">{{ movies.description }}</textarea>
      <label for="description">줄거리</label>
    </div>
    <input class="btn btn-primary" type="submit" value="저장">
    <a class="btn btn-outline-secondary" href="{% url 'movies:detail' movies.pk %}" role="button">취소</a>
  </div>
</form>

{% endblock content %}
