{% extends 'base.html' %}

{% block content %}
<a href="{% url 'articles:create' %}" method="GET">글 작성</a>
{% for article in articles %}
  <h3>{{ article.title }}</h3>
  <p>작성: {{ article.created_at }}</p>
  <p>수정: {{ article.updated_at }}</p>
  <p>내용: {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">상세페이지</a>
  <hr>
{% endfor %}

{% endblock content %}
