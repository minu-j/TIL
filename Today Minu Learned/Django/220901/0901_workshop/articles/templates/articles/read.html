{% extends 'base.html' %}

{% block content %}

<h1 class="fw-bold ms-4">Articles</h1>

<table class="table table-striped table-hover m-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">내용</th>
      <th scope="col">작성일</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{ article.pk }}</th>
      <td>
        <a style="text-decoration:None" class="text-black fw-bold" href="{% url 'articles:detail' article.pk %}">
          {{ article.title }}
        </a>
      </td>
      <td>
        <a style="text-decoration:None" class="text-black" href="{% url 'articles:detail' article.pk %}">
          {{ article.content }}
        </a>
      </td>
      <td>{{ article.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-primary m-4" href="{% url 'articles:create' %}" role="button">글 쓰기</a>

{% endblock content %}
